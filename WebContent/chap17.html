<style>
div {
   width:200px; height:200px;

   background-color:cyan;
}

   background-color:blue;
   border-radius: 50%;
}

<body>

<div id="first"></div>
<div id="second"></div>
<script>

   var count = 0;

   var secondE1 = document.querySelector("#second");
   secondE1.onmouseover = function(event){
      secondE1.setAttribute("class", "mouseover");
   }
   secondE1.onmouseout = () => {
      secondE1.removeAttribute("class");
   }
   var firstE1 = document.querySelector("#first");
   firstE1.onmouseover = function(event){
      firstE1.style.backgroundColor = "blue";
      firstE1.style.borderRadius = "50%";
   }
   firstE1.addEventListener("mouseout", ()=>{
      firstE1.style.backgroundColor = "cyan";
      firstE1.style.borderRadius="";
   })
</script>
