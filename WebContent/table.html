<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table border="1" width="50%" cellspacing="0">
	<caption align="top">새로 만든 표</caption>
	<tr>
		<th>하나</th>
		<th>둘</th>
		<th>셋</th>
	</tr>
	<tr>
		<td rowspan="2">1</td>
		<td>2</td>
		<td>3</td>
	</tr>
	<tr>
		<td colspan="2">5</td>
	</tr>
	<tr style="background-color:red">
		<td>7</td>
		<td>8</td>
		<td>9</td>
	</tr>
</table>
</body>
</html>
